<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

/* Custom Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
}

.animate-fadeIn {
    animation: fadeIn 1s ease-out forwards;
}

.animate-bounce {
    animation: bounce 1s infinite alternate ease-in-out;
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: hsl(calc(360 * var(--i)), 100%, 50%);
    opacity: 0.9;
    animation: confetti-fall linear infinite;
}

@keyframes confetti-fall {
    from { transform: translateY(-100px) rotate(0deg); }
    to { transform: translateY(100vh) rotate(360deg); }
}


    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 h-screen flex items-center justify-center overflow-hidden">
    <div class="relative text-center bg-white p-10 rounded-lg shadow-2xl max-w-lg mx-auto transform transition-all duration-500 hover:scale-105">
        <h1 class="text-5xl font-extrabold text-pink-600 mb-4 animate-fadeIn">ðŸŽ‰ Happy Birthday, Santi! ðŸŽ‰</h1>
        <p class="text-xl text-gray-700 mb-6 animate-bounce">Wishing you a day filled with love, joy, and all your favorite things.</p>
        <button id="celebrateBtn" class="bg-pink-500 text-white py-2 px-6 rounded-full shadow-lg hover:bg-pink-600 hover:shadow-2xl transition-all duration-300">
            Celebrate Now!
        </button>
    </div>

    <div id="confetti-container" class="absolute inset-0 pointer-events-none"></div>



    
</body>
<script>
    // app.js

document.addEventListener('DOMContentLoaded', () => {
  const celebrateBtn = document.getElementById('celebrateBtn')

  if (celebrateBtn) {
    celebrateBtn.addEventListener('click', () => {
      startConfetti()
    })
  }

  function startConfetti() {
    const confettiContainer = document.getElementById('confetti-container')
    if (!confettiContainer) {
      return
    }

    confettiContainer.innerHTML = '' // Clear previous confetti

    const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#FF33A8']

    for (let i = 0; i < 150; i++) { // Increased number of confetti for a more festive effect
      const confetti = document.createElement('div')
      confetti.classList.add('confetti')
      confetti.style.left = Math.random() * 100 + 'vw'
      confetti.style.width = `${Math.random() * 10 + 5}px`
      confetti.style.height = `${Math.random() * 10 + 5}px`
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]
      confetti.style.transform = `rotate(${Math.random() * 360}deg)`
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's'
      confetti.style.animationDelay = Math.random() * 2 + 's'
      confettiContainer.append(confetti)
    }

    setTimeout(() => {
      confettiContainer.innerHTML = '' // Remove confetti after animation
    }, 7000) // Increased duration to allow confetti to linger a bit longer
  }
})

</script>
</html>
